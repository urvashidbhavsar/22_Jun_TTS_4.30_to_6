<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mypara {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 22px;
            background-color: lightseagreen;
            color: magenta;
        }
    </style>
</head>

<body>
    <button id="btn1">click here</button>
    <p class="p1">This is my Paragraph</p>
    <p class="p2">This is my Paragraph</p>
    <p class="p3">This is my Paragraph</p>
    <p class="p4">This is my Paragraph</p>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $("p").filter(".p4").addClass("mypara")
                // $("p").first().addClass("mypara")
                // $("p").last().addClass("mypara")
                // $("p").eq(2).addClass("mypara")
                $("p").not(".p4").addClass("mypara")
            })
        })
    </script>
</body>

</html>
