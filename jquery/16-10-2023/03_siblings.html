<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        p {
            border: 1px solid gray;
            margin: 10px;
        }

        .change {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <button id="btn1">Click</button>
    <hr>
    <div class="main"> main
        <div class="sub"> sub
            <div class="inner"> inner
                <p>Hello world</p>
            </div>
        </div>
    </div>
    <div class="main1"> main1
        <div class="sub1"> sub1
            <div class="inner1"> inner1
                <p>Hello world</p>
            </div>
        </div>
    </div>
    <div class="main2"> main2
        <div class="sub2"> sub2
            <div class="inner2"> inner2
                <p>Hello world</p>
            </div>
        </div>
    </div>
    <div class="main3"> main3
        <div class="sub3"> sub3
            <div class="inner3"> inner3
                <p>Hello world</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        // siblings = twins => siblings(), prev(), prevAll(), prevUntil(), next(), nextAll(), nextUntil()
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $(".main").siblings().addClass("change")
                // $(".main").next().addClass("change")
                // $(".main").nextAll().addClass("change")
                // $(".main").nextUntil(".main3").addClass("change")
                // $(".main3").prev().addClass("change")
                // $(".main3").prevAll().addClass("change")
                $(".main3").prevUntil(".main").addClass("change")
            })
        })
    </script>
</body>

</html>
