<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        p {
            border: 1px solid gray;
            margin: 10px;
        }

        .change {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <button id="btn1">Click</button>
    <hr>
    <div class="main"> main
        <div class="sub"> sub
            <div class="inner"> inner
                <p>Hello world</p>
            </div>
        </div>
    </div>
    <div class="main1"> main1
        <div class="sub1"> sub1
            <div class="inner1"> inner1
                <p>Hello world</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        // ancestor = parent => parent(), parents(), parentUntil()
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $("p").parent(".inner").addClass("change")
                // $("p").parents(".main").addClass("change")
                $("p").parentsUntil(".main,.main1").addClass("change")
            })
        })
    </script>
</body>

</html>
