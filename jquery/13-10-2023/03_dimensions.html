<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 300px;
            width: 350px;
            border: 2px solid black;
            margin: 50px;
            padding: 20px;
            font-size: 21px;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Hover Me!
    </div>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".mydiv").mouseover(function () {
                var txt = ""
                txt = "Height : " + $(".mydiv").height() +
                    "<br>Width : " + $(".mydiv").width() +
                    "<br>InnerHeight : " + $(".mydiv").innerHeight() +
                    "<br>InnerWidth : " + $(".mydiv").innerWidth() +
                    "<br>OuterHeight : " + $(".mydiv").outerHeight() +
                    "<br>OuterWidth : " + $(".mydiv").outerWidth() +
                    "<br>OuterHeight : " + $(".mydiv").outerHeight(true) +
                    "<br>OuterWidth : " + $(".mydiv").outerWidth(true);
                $(".mydiv").html(txt)
            })
        })
    </script>
</body>

</html>
