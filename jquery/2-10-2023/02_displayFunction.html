<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- display function work on height and width -->
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <h1>we learn jquery</h1>
    <h2>Hello</h2>

    <!-- offline cdn -->
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("h1").hide(2000);
            })
            $("#btn2").click(function () {
                $("h1").show(2000);
            })
            $("#btn3").click(function () {
                $("h2").toggle(2000);
            })
        })
    </script>
</body>

</html>
