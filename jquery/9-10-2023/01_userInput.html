<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        Enter any value : <input type="text" name="" id="inpval">
        <button id="btn1">Click Here</button>
    </form>
    <p id="msg"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // create a variable
                $uname = $("#inpval").val();
                if ($uname == "" || $uname == null) {
                    alert("Enter value")
                } else {
                    $("#msg").text($uname)
                }
            })
        })
    </script>
</body>

</html>
