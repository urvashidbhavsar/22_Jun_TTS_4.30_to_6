<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>
    <hr>
    <p id="p1">Hello</p>
    Enter Name : <input type="text" name="" id="uname">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#p1").text("this is set function")
            })
            $("#btn2").click(function () {
                $("#p1").html("<u><b>this is set function</b></u>")
            })
            $("#btn3").click(function () {
                $("#uname").val("Hello")
            })
        })
    </script>
</body>

</html>
