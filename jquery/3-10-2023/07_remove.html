<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: auto;
            width: 250px;
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <button id="btn1">empty</button>
    <button id="btn2">remove</button>
    <hr>
    <div class="div1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, accusamus. Quidem ab, labore impedit repudiandae
        officia iure nobis porro illum. Nulla ullam quae voluptatibus tempora aut non natus ad cupiditate.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").empty();
            })
            $("#btn2").click(function () {
                $(".div1").remove();
            })
        })
    </script>
</body>

</html>
