<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 150px;
            width: 150px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <button id="btn1">Click To start animate</button>
    <hr>
    <div class="div1"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // document.body.style.height
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").animate({
                    marginLeft: "800px",
                    marginTop: "300px",
                    borderRadius: "40px"
                }, 2000)
            })
        })
    </script>
</body>

</html>
