<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form action="#">
        <table>
            <!-- password -->
            <tr>
                <td>Password : </td>
                <td>
                    <input type="text" name="passwd" id="pass" onblur="return checkPass()" onkeyup="return passRegEx()"
                        placeholder=" 8 to 15 characters" maxlength="15">
                </td>
                <td>
                    <span id="msg1"></span>
                </td>
            </tr>
            <!-- confirm password -->
            <tr>
                <td>Confirm Password : </td>
                <td>
                    <input type="text" name="cpasswd" id="cpass" onblur="return checkPass()"
                        onkeyup="return comparePass()" placeholder=" 8 to 15 characters">
                </td>
                <td>
                    <span id="msg2"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button onclick="return checkPass()">Click Here</button>
                </td>
            </tr>
        </table>
        <p>
            Note : password contain at least one lowercase letter, one
            uppercase letter, one
            numeric digit, and one special character. first letter must be capital.
        </p>
    </form>

    <script>
        // click & blur event 
        function checkPass() {
            let ps = document.getElementById("pass").value;
            let cps = document.getElementById("cpass").value;
            if ((ps == "" || ps == null)) {
                document.getElementById("msg1").innerHTML = "Enter Password"
                return false;
            } else if ((cps == null || cps == "")) {
                document.getElementById("msg2").innerHTML = "Enter Confirm Password"
                return false;
            }
        }
        // keyboard event
        function passRegEx() {
            let ps = document.getElementById("pass").value;
            let psEx = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
            if (psEx.test(ps)) {
                document.getElementById("msg1").innerHTML = ""
                return false
            } else {
                document.getElementById("msg1").innerHTML = "Enter Proper Password"
                return false
            }
        }
        // compare password
        function comparePass() {
            let ps = document.getElementById("pass").value;
            let cps = document.getElementById("cpass").value;
            if (cps != ps) {
                document.getElementById("msg2").innerHTML = "Password & Confirm password does not match"
                return false
            } else {
                document.getElementById("msg2").innerHTML = ""
                return false
            }
        }
    </script>
</body>

</html>
