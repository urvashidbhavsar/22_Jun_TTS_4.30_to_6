<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 56;
        var ex = /[0-9]/
        // test method
        if (ex.test(num)) {
            console.log("true");
        } else {
            console.log("false");
        }

        // match method
        if (num.match(ex)) {
            console.log("true");
        } else {
            console.log("false");
        }
    </script>
</body>

</html>
