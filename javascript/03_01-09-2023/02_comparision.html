<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 70;
        let res;

        res = (x < 70)
        console.log("(x<70) : " + res);
        res = (x > 70)
        console.log("(x>70) : " + res);
        res = (x <= 70)
        console.log("(x<=70) : " + res);
        res = (x >= 70)
        console.log("(x>=70) : " + res);
        res = (x == 70)
        console.log("(x==70) : " + res);
        res = (x != 70)
        console.log("(x!=70) : " + res);
        // identical equal to = also check datatype
        res = (x === "70")
        console.log("(x===70) : " + res);
        res = (x !== 70)
        console.log("(x!==70) : " + res);
    </script>
</body>

</html>
