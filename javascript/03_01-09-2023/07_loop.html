<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- loop is count number of iterations  
        there is 6 type of loop :
        (1) while loop 
        (2) do while loop 
        (3) for loop 
        (4) for..of loop (use with array)
        (5) for..in loop (use with object)
        (6) foreach loop    (use array or object)
    -->
    <script>
        let a = 1;
        // while (a <= 10) {
        //     document.writeln(a)
        //     a++;
        // }

        // do {
        //     document.writeln(a)
        //     a++
        // } while (a <= 10)

        for (a = 1; a < 11; a++) {
            document.writeln(a)
        }

        let b = 10;
        for (b = 10; b >= 1; b--) {
            document.writeln(b)
        }
    </script>
</body>
