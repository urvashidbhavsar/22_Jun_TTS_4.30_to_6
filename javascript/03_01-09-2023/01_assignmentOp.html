<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5;
        let b = 15;

        a += b  //a = a + b;
        console.log(a);  // 20 

        a -= b // a = a - b;
        console.log(a);  // 5

        a *= b //a = a * b;
        console.log(a); //75

        a /= b
        console.log(a);

        a %= b
        console.log(a);
    </script>
</body>

</html>
