<body>
    <script>
        // print minimum number from given three numbers.
        let num1 = 5;
        let num2 = 5;
        let num3 = 5;
        document.write("1st number : " + num1 + "<br>2nd number : " + num2 + "<br>3rd number : " + num3 + "<br>========================= <br>")
        if (num1 < num2 && num1 < num3) {
            document.write(num1 + " is min")
        } else if (num2 < num1 && num2 < num3) {
            document.write(num2 + " is min")
        } else if (num3 < num1 && num3 < num2) {
            document.write(num3 + " is min")
        } else if (num1 == num2 && num2 == num3 && num1 == num3) {
            document.write(num1 + "," + num2 + " and " + num3 + " are same")
        } else {
            document.write("value not defined")
        }
    </script>
