<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 100;
        let num2 = 20;

        // if we can use (+) to join string and variable it called concatenation(concat) operator
        document.write("1st number is : " + num1 + "<br> 2nd number is : " + num2)
        document.write("<br><br>Addition is : " + (num1 + num2))
        document.write("<br>Substaction is : " + (num1 - num2))
        document.write("<br>Multiply is : " + (num1 * num2))
        document.write("<br>Division is : " + (num1 / num2))
        document.write("<br>Modules is : " + (num1 % num2))
    </script>
</body>

</html>
