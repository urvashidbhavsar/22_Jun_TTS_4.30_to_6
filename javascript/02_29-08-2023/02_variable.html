<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- variable is a container to store data/value.    or 
        it is a name of memory location.    or 
        it has changed value.

        there are 3 keyword to declare variable.
        var, let and const 

        valid name : myvar, MyVar, myVar, myvar1, my_var
        invalid name : 1myvar, my-var, my var 
    -->

    <script>
        // declaration variable_name assign value
        // var is a global keyword. 
        // using var we can redeclare and reassign the value.
        var a = 10;
        document.writeln(a)
        // document.write("<br>")

        var a = 12;
        document.writeln(a)

        // let and const keyword update in 2015 version 
        // using let keyword we can reassign value but not redeclare.

        let b = 12;
        document.writeln(b)

        b = 56;
        document.write(b)


        // const means constant. which has fixed value.
        // to give constant value complusory.
        // using const keyword we can not redeclare and reassigning.
        const pi = 3.14;
        console.log(pi);

        // pi = 45;
        // console.log(45);
    </script>
</body>

</html>
