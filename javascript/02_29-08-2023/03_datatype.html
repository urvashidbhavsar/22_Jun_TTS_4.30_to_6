<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- there is 2 type of datatype.
        (1) premitive = builtin

        1. number = integer ex. 12 , float ex, 12.12
        2. string = which is written in "abc"
        3. boolean = true or false
        4. null = blank value
        5. undefine = undefine value

        (2) non premitive = array, object, RegEx
    -->
    <script>
        var num1 = 12;
        console.log(num1);
        var num2 = 12.12;
        console.log(num2);
        var str = "Hello"
        console.log(str);
        var b = true;
        console.log(b);
        var n = ""
        console.log(n);
        var nl = null;
        console.log(nl);
        var und;
        console.log(und);
    </script>
</body>

</html>
