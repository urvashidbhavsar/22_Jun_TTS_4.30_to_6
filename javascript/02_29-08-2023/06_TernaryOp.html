<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ternary operator i.e. ++ and -- 

        ++ means add 1 value. (increment)
        -- means remove 1 value (decrement)

        (1) there is 2 type of increment 
        1. ++a => pre-increment 
        2. a++ => post-increment 

        (2) there is 2 type of decrement 
        1. --a => pre-decrement 
        2. a-- => post-decrement
     -->

    <script>
        var a = 1;
        console.log(a);
        console.log(a++); // => print then increment 
        console.log(a);
        console.log(++a); // increment then print
        ++a;
        console.log(a);

        console.log("=========================");
        var b = 10;
        console.log(b);
        console.log(b--); // print then decrement 
        console.log(--b);  // decrement then print
    </script>
</body>

</html>
