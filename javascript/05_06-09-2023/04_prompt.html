<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- prompt take a input from user -->
    <button onclick="promptFun()">Show prompt</button>
    <h1></h1>

    <script>
        function promptFun() {
            var user = prompt("Enter Any value : ")
            if (user == "") {
                alert("Enter value")
            } else {
                document.querySelector("h1").innerText = user
            }
        }
    </script>
</body>

</html>
