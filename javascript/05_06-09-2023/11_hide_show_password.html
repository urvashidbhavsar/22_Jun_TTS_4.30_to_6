<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        password : <input type="password" name="" id="pass">
        <br><br>
        <input type="checkbox" onclick="showpass()"> Show password
    </form>

    <script>
        function showpass() {
            let pw = document.getElementById("pass")
            if (pw.type == "password") {
                pw.type = "text"
            } else {
                pw.type = "password"
            }
        }
    </script>
</body>

</html>
