<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- there is also classes of h1 to h6 -->
    <p class="h1">Heading 1</p>
    <p class="h2">Heading 2</p>

    <b>bold tag</b>
    <em>em tag</em>
    <u>underline tag</u>
    <code>code tag</code>
    <kbd>kbd tag</kbd>
    <mark>mark tag</mark>
    <small>small tag</small>

    <p class="lead">lead class</p>

    <!-- there is total 6 display classes 1 to 6 -->
    <p class="display-1">Display 1</p>

    <!-- font size, font-weight and font-style -->
    <p class="fs-2 fw-bold fst-italic">Hello</p>

    <!-- alignment => text-start, text-end, text-center -->
    <p class="text-center">Text alignment</p>
</body>

</html>
