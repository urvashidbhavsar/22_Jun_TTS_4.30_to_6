<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- border class to set border
        border-(value) set border width
        border-(color) apply color

        border-radius class
        => rounded-(value)
        => rounded-pill(capsule shape)
        => rounded-circle
        => rounded-top/bottom/left/right etc
    -->
    <div class="m-3 border border-3 border-primary text-black p-3">Set Border</div>

    <div class="m-3 p-3 border border-3 border-danger border-top-0 border-bottom-0 border-end-0">Border Left</div>

    <div class="m-3 p-3 border border-3 border-success rounded-pill">Border Radius</div>
</body>

</html>
