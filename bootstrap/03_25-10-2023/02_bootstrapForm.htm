<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="regpage border border-2 border-dark w-75 p-3 m-auto mt-3 bg-dark-subtle">
                <h3>Register Here</h3>
                <!-- name -->
                <div class="row">
                    <div class="col-12">
                        <label for="" class="form-label">Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="" id="" class="form-control" placeholder="firstname">
                    </div>
                    <div class="col-4">
                        <input type="text" name="" id="" class="form-control" placeholder="middlename">
                    </div>
                    <div class="col-4">
                        <input type="text" name="" id="" class="form-control" placeholder="lastname">
                    </div>
                </div>
                <!-- radio button -->
                <div class="row">
                    <div class="col-12">
                        <label for="" class="form-label">Gender</label>
                    </div>
                    <div class="col-12">
                        <div class="form-check-inline">
                            <input type="radio" name="gen" id="" class="form-check-input">
                            <label for="" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" name="gen" id="" class="form-check-input">
                            <label for="" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <!-- select option -->
                <div class="row">
                    <div class="col-12">
                        <label for="" class="form-label">City</label>
                    </div>
                    <div class="col-12">
                        <select name="" id="" class="form-select">
                            <option value="">--select--</option>
                            <option value="">Surat</option>
                        </select>
                    </div>
                </div>
                <!-- color pallate -->
                <div class="row">
                    <div class="col-2">
                        <label for="" class="form-label">Select color</label>
                    </div>
                    <div class="col-10">
                        <input type="color" name="" id="" class="form-control form-control-color">
                    </div>
                </div>
                <!-- range -->
                <div class="row">
                    <div class="col-2">
                        <label for="" class="form-label">select range</label>
                    </div>
                    <div class="col-10">
                        <input type="range" name="" id="" class="form-range">
                    </div>
                </div>
                <!-- email -->
                <div class="row">
                    <div class="col-12">
                        <label for="" class="form-label">Email</label>
                    </div>
                    <div class="col-12">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Dropdown</button>
                            <ul class="dropdown-menu">
                                <li><a href="" class="dropdown-item">@gmail
                                    </a></li>
                                <li><a href="" class="dropdown-item">@yahoo
                                    </a></li>
                            </ul>
                            <label for="" class="input-group-text">.com</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
