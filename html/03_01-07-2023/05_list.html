<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- there are 3 type of list 
        (1) order list => <ol> & <li>
        (2) unorder list => <ul> & <li>
        (3) description list => <dl>, <dt> & <dd> tag
    -->

    <!-- order list -->
    <!-- type = 1, A, a, I, i -->
    <ol type="1" start="101">
        <!-- list -->
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- unorder list -->
    <!-- type = circle, square and disc(default) -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- description list  -->
    <dl>
        <!-- define term -->
        <dt>Name of person</dt>
        <!-- define description -->
        <dd>Rohit, Rohan, Ronit</dd>

        <dt>Name of Friuts</dt>
        <dd>Apple, Bananas, Grapes</dd>
    </dl>
</body>

</html>
