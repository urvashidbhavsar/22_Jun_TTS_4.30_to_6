<!-- !DOCTYPE = not a document type -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag send information to the browser which type of data in html file -->

    <!-- charset = character set, UTF = unicode table format-8 -->
    <meta charset="UTF-8">
    <!-- live server, this line remove from new updation -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- responsive website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>&#128540;</p>
</body>

</html>
