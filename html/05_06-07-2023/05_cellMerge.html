<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- for merge cell used rowspan and colspan attribute 
        when we use rowspan remove column from next row.
        when we use colspan remove column from that particular row.
    -->
    <table border="1" style="width:300px" cellpadding="5px" rules="all">
        <caption><i>a test table with merge cell</i></caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Avarage</th>
            <!-- <td>abc</td> -->
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <!-- <td>abc</td> -->
            <th>Height</th>
            <th>Weight</th>
            <!-- <td>abc</td> -->
        </tr>
        <tr>
            <th>Male</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Female</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>

</html>
