<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- controls => play/pause, sound, picture-in-picture, full screen, playback speed (depend on browser interface) -->
    <!-- when we want auto play set only 3 attribute : autoplay, loop, muted -->
    <!-- when we set poster give height and width complusory -->
    <video controls poster="image/img1.jpg" height="300px" width="450px">
        <source src="video/videosong.mp4" type="video/mp4">
    </video>
</body>

</html>
