<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" style="border-collapse: collapse">
        <tr>
            <th>Customer</th>
            <th colspan="3">Items</th>

            <td rowspan="3">Customer Name</td>
            <td>Item1</td>
            <td>5</td>
            <td>$400</td>
            <td rowspan="3">
                <table border="0" rules="all" cellpadding="9px">
                    <tr>
                        <td>20 Jul 2022</td>
                        <td>$3000.00</td>
                    </tr>
                    <tr>
                        <td>30 Jul 2022</td>
                        <td>$4000.00</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Item2</td>
            <td>6</td>
            <td>$200</td>
        </tr>
        <tr>
            <td>Item3</td>
            <td>10</td>
            <td>$800</td>
        </tr>
    </table>
</body>

</html>
