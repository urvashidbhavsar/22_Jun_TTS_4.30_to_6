<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            /* it adjust element in parent class */
            display: flex;
        }

        .div1,
        .div2,
        .div3,
        .div4 {
            height: 200px;
            width: 33.33%;
        }

        .div1 {
            background-color: cadetblue;
        }

        .div2,
        .div4 {
            background-color: brown;
        }

        .div3 {
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>

</html>
