<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            background-color: chocolate;
        }

        ul {
            list-style: none;
        }

        li {
            /* display block can calculate height and width but not set content in one line */
            display: block;
            background-color: cyan;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </div>
</body>

</html>
