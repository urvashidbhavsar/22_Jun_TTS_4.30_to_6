<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistros</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- media query  -->
    <link rel="stylesheet" href="css/max_width576.css">
    <link rel="stylesheet" href="css/min_width576.css">
    <link rel="stylesheet" href="css/min_width768.css">
    <link rel="stylesheet" href="css/min_width992.css">
    <link rel="stylesheet" href="css/min_width1200.css">
    <!-- font awesome cdn    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header>
        <div class="small-container navbar-p">
            <div class="navbar">
                <div class="logo">
                    <h1>Bistros
                        <span class="fa-solid fa-utensils"></span>
                    </h1>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Menu</a></li>
                        <li><a href="">Pages</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="search">
                    <form class="">
                        <input type="text" placeholder="Enter Keyword">
                        <button>
                            <span class="fa-solid fa-search"></span>
                        </button>
                    </form>
                    <div>
                        <span class="fa-solid fa-moon"></span>
                    </div>
                    <div class="togglebtn">
                        <button>
                            <span class="fa-solid fa-bars"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- homepage -->
    <section class="homepage">
        <div class="">
            <div class="home-flex">
                <div class="home-left-text homepage-p">
                    <div class="leftInfo">
                        <h1 class="pb-20">Welcome to Bistros Healthy
                            <span> Fresh Meals!</span>
                        </h1>
                        <p class="pb-20">Open Everyday - <span>7 AM to 10 PM</span></p>
                        <button class="learnbtn">Learn More</button>
                    </div>
                </div>
                <div class="home-right-img">
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
