<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: turquoise;
            margin: 20px auto;
            transition: 1s all ease;
        }

        .div1:hover {
            transform: translate(-50px, 40px);
        }

        .div2:hover {
            transform: translateX(50px);
        }

        .div3:hover {
            transform: translateY(60px);
        }

        .div4:hover {
            transform: translateX(20px) translateY(20px) translateZ(40px) rotate(50px);
        }

        .div5:hover {
            transform: translate3d(40px, 50px, 40px);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
</body>

</html>
