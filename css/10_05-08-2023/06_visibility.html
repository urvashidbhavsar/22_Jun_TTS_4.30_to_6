<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: black;
            /* display: none; */
            /* visibility: visible; => default  */
            visibility: hidden;
        }

        /* 
            display none set height width as 0 value 
            visibility hidden only hide content on set height or width as 0 value
        */
    </style>
</head>

<body>
    <div class="div1"></div>
</body>

</html>
