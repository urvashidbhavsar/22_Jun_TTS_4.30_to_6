<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 250px;
            width: 250px;
        }

        /* if we cant set relative it consider on browser as relative */
        .mydiv {
            position: relative;
        }

        .image1 {
            position: absolute;
            top: 0;
            left: 0;
        }

        .image2 {
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .image3 {
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <div class="image1">
            <img src="images/img2.jpg" alt="">
        </div>
        <div class="image2">
            <img src="images/img3.jpg" alt="">
        </div>
        <div class="image3">
            <img src="images/img4.jpg" alt="">
        </div>
    </div>
</body>

</html>
