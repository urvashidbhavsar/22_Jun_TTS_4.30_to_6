<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 300px;
            width: 300px;
        }

        .OverEff {
            height: 300px;
            width: 300px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
        }

        .OverText {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.661);
            color: white;
            display: grid;
            place-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
            transition: 1s ease all;
            transform: scale(0);
            border-radius: 50%;
        }

        .OverEff:hover .OverText {
            transform: scale(1) rotate(360deg);
            border-radius: 0;
        }

        .Text {
            transition: 1s ease all;
            transition-delay: 2s;
            /* scale: 0; */
            transform: rotateX(90deg);
        }

        .OverEff:hover .Text {
            /* scale: 1; */
            transform: rotateX(0deg);
        }
    </style>
</head>

<body>
    <div class="OverEff">
        <img src="img1.jpg" alt="">
        <div class="OverText"> <!-- background -->
            <div class="Text"> <!-- text waiting -->
                <h2>Image 1</h2>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
