<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 250px;
            border: 5px dashed blue;
            padding: 20px;
            margin: 20px;
            background-color: aquamarine;

            /* default  = border, padding and content */
            /* background-clip: border-box; */

            /* cover only content area */
            /* background-clip: content-box; */

            /* cover padding and content area */
            background-clip: padding-box;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi eius nobis delectus qui eveniet earum, fuga
        reiciendis exercitationem vitae! Neque dolores nam soluta. Eligendi adipisci reprehenderit blanditiis nobis quod
        error.
    </div>
</body>

</html>
