<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before {
            content: "\1F914";
            background-color: rgb(38, 109, 232);
        }

        h1::after {
            content: "\1F914";
            background-color: rgb(38, 109, 232);
        }

        .mydiv {
            height: auto;
            width: 250px;
            border: 2px solid black;
            padding: 20px;
        }

        .mydiv::first-letter {
            font-size: 30px;
        }

        .mydiv::first-line {
            color: red;
        }

        .mydiv::selection {
            background-color: black;
            color: white;
        }

        li::marker {
            color: darkmagenta;
        }

        input::placeholder {
            font-size: 10px;
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <!-- pseudo element is start with (::) symbol -->
    <h1>Hello world</h1>
    <div class="mydiv">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea, repudiandae minus facere error iusto odio cumque
        assumenda mollitia nobis pariatur accusantium eligendi aperiam et rem saepe, itaque reprehenderit beatae eius.
    </div>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
    </ul>
    <input type="text" name="" id="" placeholder="Enter name">
</body>

</html>
