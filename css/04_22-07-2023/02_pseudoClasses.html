<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link1:link {
            color: blue;
        }

        .link2:visited {
            color: chocolate;
        }

        .link3:active {
            color: green;
        }

        .link4:hover {
            color: blue;
        }

        input:focus-visible {
            outline: none;
        }

        table {
            border-collapse: collapse;
        }

        td {
            padding: 5px;
        }

        tr:nth-child(odd) {
            background-color: aqua;
        }

        tr:nth-child(even) {
            background-color: burlywood;
        }

        a:nth-child(4) {
            color: darkcyan;
        }
        
    </style>
</head>

<body>
    <!-- pseudo element is start with (:) symbol -->
    <a href="https://www.google.com/" class="link1">Click Here</a>
    <a href="https://www.google.com/" class="link2">Click Here</a>
    <a href="https://www.google.com/" class="link3">Click Here</a>
    <a href="https://www.google.com/" class="link4">Click Here</a>

    <br><br>
    <input type="text" name="" id="">

    <br><br>
    <table border="1">
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
    </table>
</body>

</html>
